{% set version = "2.1.1" %}
{% set sha256 = "e65d9f55250522387197130c857f3c729bbbf16b15217a688a60c3d47a76ffe4" %}

package:
  name: interpolation
  version: {{ version }}

source:
  fn: interpolation.py-{{ version }}.tar.gz
  url: https://github.com/EconForge/interpolation.py/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - pip
    - python>=3.6
    - setuptools
  run:
    - python>=3.6
    - numba
    - numpy
    - pandas
    - tempita
    - scipy

test:
  imports:
    - interpolation
    - interpolation.smolyak
    - interpolation.splines

about:
  home: https://github.com/econforge/interpolation.py
  license: BSD 2-Clause
  summary: Interpolation in Python

extra:
  recipe-maintainers:
    - albop
