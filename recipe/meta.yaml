{% set version = "2.0.1" %}
{% set sha256 = "77d4bb00cca4b9cdd911408f0f16d278f72be9d26cd484973f82c8cddec107f4" %}

package:
  name: interpolation
  version: {{ version }}

source:
  fn: interpolation.py-{{ version }}.tar.gz
  url: https://github.com/EconForge/interpolation.py/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - pip
    - python>=3.6
    - setuptools
  run:
    - python>=3.6
    - numba
    - numpy
    - pandas
    - tempita
    - scipy

test:
  imports:
    - interpolation
    - interpolation.smolyak
    - interpolation.splines

about:
  home: https://github.com/econforge/interpolation.py
  license: BSD 2-Clause
  summary: Interpolation in Python

extra:
  recipe-maintainers:
    - albop
